<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
            padding: 20px;
        }

        .service-card {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .btn {
            background-color: #7c3aed;
            color: #fff;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #181818;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
        }

        .footer-nav .nav-item {
            text-align: center;
            flex: 1;
        }

        .footer-nav .nav-item p {
            font-size: 12px;
            margin: 5px 0 0;
            color: #888;
        }

        .footer-nav .nav-icon {
            font-size: 20px;
            color: #888;
        }

        .footer-nav .active .nav-icon, .footer-nav .active p {
            color: #7c3aed;
        }

        .calendar-container {
            margin-top: 15px;
        }

        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container" style="margin-bottom: 100px;">
        <h1>Resources</h1>

        <div class="service-card">
            <h4>House Maintenance</h4>
            <p>Name: Peter</p>
            <p>Call at 123-456-7890</p>
            <div class="calendar-container">
                <input type="date" id="date-picker-house-maintenance" class="form-control">
                <button class="btn mt-2" onclick="confirmAppointment('House Maintenance', 'date-picker-house-maintenance')">Confirm Appointment</button>
            </div>
        </div>

        <div class="service-card">
            <h4>Electrician</h4>
            <p>Name: Robert Hue</p>
            <p>Call at 123-456-7890</p>
            <div class="calendar-container">
                <input type="date" id="date-picker-electrician" class="form-control">
                <button class="btn mt-2" onclick="confirmAppointment('Electrician', 'date-picker-electrician')">Confirm Appointment</button>
            </div>
        </div>

        <div class="service-card">
            <h4>Carpentry</h4>
            <p>Name: Jack Steven</p>
            <p>Call at 123-456-7890</p>
            <div class="calendar-container">
                <input type="date" id="date-picker-carpentry" class="form-control">
                <button class="btn mt-2" onclick="confirmAppointment('Carpentry', 'date-picker-carpentry')">Confirm Appointment</button>
            </div>
        </div>

        <div class="service-card">
            <h4>Plumbing</h4>
            <p>Name: John Dave</p>
            <p>Call at 123-456-7890</p>
            <div class="calendar-container">
                <input type="date" id="date-picker-plumbing" class="form-control">
                <button class="btn mt-2" onclick="confirmAppointment('Plumbing', 'date-picker-plumbing')">Confirm Appointment</button>
            </div>
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-item active">
            <a href="home.html"><i class="bi bi-house-door-fill nav-icon"></i></a>
            <p>Home</p>
        </div>
        <div class="nav-item">
            <a href="status.html"><i class="bi bi-graph-up-arrow nav-icon"></i></a>
            <p>Report Status</p>
        </div>
        <div class="nav-item">
            <a href="addyours.html"><i class="bi bi-plus-circle-fill nav-icon"></i></a>
            <p>Add Yours</p>
        </div>
        <div class="nav-item">
            <a href="services.html"><i class="bi bi-people-fill nav-icon"></i></a>
            <p>Services</p>
        </div>
        <div class="nav-item">
            <a href="profile.html"><i class="bi bi-exclamation-square-fill nav-icon"></i></a>
            <p>Profile</p>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        function confirmAppointment(service, datePickerId) {
            const date = document.getElementById(datePickerId).value;
            if (date) {
                // Save appointment to localStorage
                const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
                appointments.push({ service, date });
                localStorage.setItem('appointments', JSON.stringify(appointments));

                
                const notification = document.getElementById('notification');
                notification.textContent = `Appointment for ${service} on ${date} confirmed!`;
                notification.style.display = 'block';

                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            } else {
                alert('Please select a date to confirm the appointment.');
            }
        }
    </script>
</body>
</html>
