<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
            padding: 20px;
        }

        .form-control, .btn {
            border-radius: 20px;
        }

        .btn {
            background-color: #7c3aed;
            color: #fff;
        }

        /* CSS for blinking cursor effect */
        .active-field {
            border: 2px solid #7c3aed;
            animation: blink 1s step-end infinite;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #181818;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
        }

        .footer-nav .nav-item {
            text-align: center;
            flex: 1;
        }

        .footer-nav .nav-item p {
            font-size: 12px;
            margin: 5px 0 0;
            color: #888;
        }

        .footer-nav .nav-icon {
            font-size: 20px;
            color: #888;
        }

        .footer-nav .active .nav-icon, .footer-nav .active p {
            color: #7c3aed;
        }

        /* Position for language toggle */
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #7c3aed;
            border-radius: 20px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }

        @keyframes blink {
            0% { border-color: transparent; }
            50% { border-color: #7c3aed; }
            100% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="language-toggle" id="language-toggle">Telugu</div>
    
    <div class="container">
        <h1 id="title">Add Your Report</h1>
        <form id="report-form">
            <!-- Existing fields -->
            <div class="mb-3">
                <label for="report-title" class="form-label" id="label-title">Title</label>
                <input type="text" class="form-control" id="report-title" placeholder="Enter the title">
            </div>
            <div class="mb-3">
                <label for="report-details" class="form-label" id="label-details">Details</label>
                <textarea class="form-control" id="report-details" rows="4" placeholder="Describe the issue"></textarea>
            </div>
            <div class="mb-3">
                <label for="report-evidence" class="form-label" id="label-evidence">Upload Evidence</label>
                <input type="file" class="form-control" id="report-evidence">
            </div>
            
            <!-- Service Selection Dropdown -->
            <div class="mb-3">
                <label for="service-selection" class="form-label" id="label-service">Select Service</label>
                <select class="form-control" id="service-selection">
                    <option value="maid">Maid Service</option>
                    <option value="electrician">Electrician</option>
                    <option value="plumber">Plumber</option>
                    <option value="carpenter">Carpentry</option>
                </select>
            </div>
        
            <button type="submit" class="btn" id="submit-button">Submit Report</button>
        </form>
        
    </div>
    <div class="footer-nav">
        <div class="nav-item active">
            <a href="home.html"><i class="bi bi-house-door-fill nav-icon"></i></a>
            <p id="footer-home">Home</p>
        </div>
        <div class="nav-item">
            <a href="status.html"><i class="bi bi-graph-up-arrow nav-icon"></i></a>
            <p id="footer-status">Report Status</p>
        </div>
        
        <div class="nav-item">
            <a href="addyours.html"><i class="bi bi-plus-circle-fill nav-icon"></i></a>
            <p id="footer-add">Add Yours</p>
        </div>
        <div class="nav-item">
            <a href="services.html"><i class="bi bi-people-fill nav-icon"></i></a>
            <p id="footer-services">Services</p>
        </div>
        <div class="nav-item">
            <a href="profile.html"><i class="bi bi-exclamation-square-fill nav-icon"></i></a>
            <p id="footer-profile">Profile</p>
        </div>
    </div>

    <script>
        let currentLanguage = 'en';  // Default language is English

        const languageToggle = document.getElementById('language-toggle');
        
        // Language change functionality
        languageToggle.onclick = function() {
            if (currentLanguage === 'en') {
                currentLanguage = 'te'; // Switch to Telugu
                languageToggle.textContent = 'English';
            } else {
                currentLanguage = 'en'; // Switch to English
                languageToggle.textContent = 'Telugu';
            }
            changeLanguage();
        };

        function changeLanguage() {
            recognition.stop();
            if (currentLanguage === 'te') {
                document.getElementById('title').textContent = 'మీ నివేదిక జోడించండి';
                document.getElementById('label-title').textContent = 'శీర్షిక';
                document.getElementById('label-details').textContent = 'వివరాలు';
                document.getElementById('label-evidence').textContent = 'సాక్ష్యం అప్‌లోడ్ చేయండి';
                document.getElementById('label-service').textContent = 'సేవను ఎంచుకోండి';
                document.getElementById('submit-button').textContent = 'నివేదికను సమర్పించండి';
                document.getElementById('footer-home').textContent = 'హోం';
                document.getElementById('footer-status').textContent = 'నివేదిక స్థితి';
                document.getElementById('footer-add').textContent = 'మీది జోడించండి';
                document.getElementById('footer-services').textContent = 'సేవలు';
                document.getElementById('footer-profile').textContent = 'ప్రొఫైల్';
                
                // Set Telugu for speech recognition
                recognition.lang = 'te-IN';
            } else {
                document.getElementById('title').textContent = 'Add Your Report';
                document.getElementById('label-title').textContent = 'Title';
                document.getElementById('label-details').textContent = 'Details';
                document.getElementById('label-evidence').textContent = 'Upload Evidence';
                document.getElementById('label-service').textContent = 'Select Service';
                document.getElementById('submit-button').textContent = 'Submit Report';
                document.getElementById('footer-home').textContent = 'Home';
                document.getElementById('footer-status').textContent = 'Report Status';
                document.getElementById('footer-add').textContent = 'Add Yours';
                document.getElementById('footer-services').textContent = 'Services';
                document.getElementById('footer-profile').textContent = 'Profile';

                // Set English for speech recognition
                recognition.start();
            }
        }

        // Initialize Speech Recognition API for Telugu/English
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;  // Keep listening continuously
        recognition.lang = currentLanguage === 'te' ? 'te-IN' : 'en-US';  // Set language based on toggle

        window.onload = function() {
            recognition.start();
        };

        let currentField = null;  // Track the active field (title or details)

        recognition.onresult = function(event) {
            const transcript = event.results[event.resultIndex][0].transcript.trim();

            console.log("Recognized speech: ", transcript);

            // Use a dictionary for common Telugu/English phrases to actions
            const actionDictionary = {
                "టైటిల్ నమోదు చేయి": "enter title",
                "టైటిల్ ఎంటర్ చేయి": "enter title",
                "టైటిల్":"enter title",
                "వివరాలను":"enter details",
                "వివరాలు ఎంటర్ చేయి":"enter details",
                "వివరాలను నమోదు చేయి": "enter details",
                "నివేదిక సబ్మిట్ చేయి": "submit report",
                "సబ్మిట్":"submit report",
                "enter title": "enter title",
                "title":"enter title",
                "details":"enter details",
                "Enter title.":"enter title",
                "enter details": "enter details",
                "submit report": "submit report"
            };

            // Check if the recognized speech matches an action in the dictionary
            if (actionDictionary[transcript]) {
                if (actionDictionary[transcript] === "enter title") {
                    document.getElementById('report-title').focus();
                    document.getElementById('report-title').classList.add('active-field'); // Blink effect for title field
                    document.getElementById('report-details').classList.remove('active-field'); // Remove blink from details field
                    currentField = 'title';  // Set active field to title
                } 
                else if (actionDictionary[transcript] === "enter details") {
                    document.getElementById('report-details').focus();
                    document.getElementById('report-details').classList.add('active-field'); // Blink effect for details field
                    document.getElementById('report-title').classList.remove('active-field'); // Remove blink from title field
                    currentField = 'details';  // Set active field to details
                }
                else if (actionDictionary[transcript] === "submit report") {
                    document.getElementById("report-form").dispatchEvent(new Event("submit"));
                }
            } else {
                // If the user is speaking into the active field, enter the speech text directly into the field
                if (currentField === 'title') {
                    document.getElementById('report-title').value = transcript;
                } else if (currentField === 'details') {
                    document.getElementById('report-details').value = transcript;
                }
            }
        };

        recognition.onerror = function(event) {
            console.error("Error occurred: ", event.error);
        };

        recognition.onend = function() {
            console.log("Voice assistant has stopped listening.");
            recognition.start();  // Restart listening after it stops
        };

        // Handle form submission
        document.getElementById('report-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent page refresh

            // Get the values from the form
            const title = document.getElementById('report-title').value;
            const details = document.getElementById('report-details').value;

            // Store the report in localStorage
            const report = {
                title: title,
                details: details,
                id: Date.now() // Unique report ID based on timestamp
            };

            let reports = JSON.parse(localStorage.getItem('reports')) || [];
            reports.push(report);
            localStorage.setItem('reports', JSON.stringify(reports));

            // Optionally, redirect to the status page (you can keep this page open if preferred)
            window.location.href = "status.html";  // Redirect to report status page
        });
    </script>
</body>
</html>
